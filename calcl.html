<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Calculator</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e293b, #0f172a);
            color: #f9fafb;
        }

        .calculator {
            background: #020617;
            padding: 20px;
            border-radius: 20px;
            width: 300px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .title {
            font-size: 16px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .theme-toggle {
            padding: 6px 10px;
            font-size: 12px;
            border-radius: 999px;
            border: none;
            cursor: pointer;
            background: #e5e7eb;
            color: #020617;
        }

        .display {
            width: 100%;
            height: 70px;
            margin-bottom: 15px;
            border-radius: 12px;
            border: none;
            padding: 10px;
            font-size: 28px;
            text-align: right;
            background: #020617;
            color: #f9fafb;
            box-shadow: inset 0 0 0 1px #1f2937;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            height: 55px;
            font-size: 20px;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.2s;
        }

        button:active {
            transform: scale(0.96);
            box-shadow: 0 0 0;
        }

        .btn-num {
            background: #111827;
            color: #e5e7eb;
            box-shadow: 0 4px 0 #020617;
        }

        .btn-op {
            background: #0f766e;
            color: #ecfeff;
            box-shadow: 0 4px 0 #022c22;
        }

        .btn-func {
            background: #7f1d1d;
            color: #fee2e2;
            box-shadow: 0 4px 0 #450a0a;
        }

        .btn-equal {
            background: #4f46e5;
            color: #e0e7ff;
            box-shadow: 0 4px 0 #1e1b4b;
        }

        .btn-zero {
            grid-column: span 2;
        }

        /* Light theme */
        body.light {
            background: linear-gradient(135deg, #e0f2fe, #fef3c7);
            color: #111827;
        }

        body.light .calculator {
            background: #f9fafb;
            color: #111827;
        }

        body.light .display {
            background: #e5e7eb;
            color: #111827;
            box-shadow: inset 0 0 0 1px #d1d5db;
        }

        body.light .btn-num {
            background: #e5e7eb;
            color: #111827;
            box-shadow: 0 4px 0 #cbd5f5;
        }

        body.light .btn-op {
            background: #0369a1;
            color: #eff6ff;
            box-shadow: 0 4px 0 #0c4a6e;
        }

        body.light .btn-func {
            background: #f97316;
            color: #fff7ed;
            box-shadow: 0 4px 0 #c2410c;
        }

        body.light .btn-equal {
            background: #16a34a;
            color: #ecfdf3;
            box-shadow: 0 4px 0 #166534;
        }

        body.light .theme-toggle {
            background: #020617;
            color: #f9fafb;
        }

        @media (max-width: 400px) {
            .calculator {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="calculator">
    <div class="top-bar">
        <div class="title">Broo Calculator</div>
        <button class="theme-toggle" onclick="toggleTheme()">Dark</button>
    </div>

    <input type="text" id="display" class="display" disabled>

    <div class="buttons">
        <button class="btn-func" onclick="clearDisplay()">C</button>
        <button class="btn-func" onclick="deleteLast()">⌫</button>
        <button class="btn-func" onclick="append('%')">%</button>
        <button class="btn-op" onclick="append('/')">÷</button>

        <button class="btn-num" onclick="append('7')">7</button>
        <button class="btn-num" onclick="append('8')">8</button>
        <button class="btn-num" onclick="append('9')">9</button>
        <button class="btn-op" onclick="append('*')">×</button>

        <button class="btn-num" onclick="append('4')">4</button>
        <button class="btn-num" onclick="append('5')">5</button>
        <button class="btn-num" onclick="append('6')">6</button>
        <button class="btn-op" onclick="append('-')">-</button>

        <button class="btn-num" onclick="append('1')">1</button>
        <button class="btn-num" onclick="append('2')">2</button>
        <button class="btn-num" onclick="append('3')">3</button>
        <button class="btn-op" onclick="append('+')">+</button>

        <button class="btn-num btn-zero" onclick="append('0')">0</button>
        <button class="btn-num" onclick="append('.')">.</button>
        <button class="btn-equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
    const display = document.getElementById("display");
    const themeBtn = document.querySelector(".theme-toggle");

    function append(value) {
        display.value += value;
    }

    function clearDisplay() {
        display.value = "";
    }

    function deleteLast() {
        display.value = display.value.slice(0, -1);
    }

    function calculate() {
        try {
            display.value = eval(display.value);
        } catch {
            display.value = "Error";
        }
    }

    function toggleTheme() {
        document.body.classList.toggle("light");
        themeBtn.textContent = document.body.classList.contains("light") ? "Light" : "Dark";
    }
</script>

</body>
</html>
